<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Upload & Delete</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="file"],
        input[type="text"] {
            margin-right: 10px;
        }

        button {
            padding: 6px 12px;
            font-size: 1em;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 40px 0;
        }
    </style>
</head>

<body>
    <h1>Upload a File</h1>
    <form action="/upload/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <hr>

    <h1>Delete a File</h1>
    <form onsubmit="event.preventDefault(); sendDelete();">
        <input type="text" id="deleteFilename" placeholder="example.txt" required>
        <button type="submit">Delete</button>
    </form>

    <script>
        function sendDelete() {
            const filename = document.getElementById("deleteFilename").value.trim();
            if (!filename) {
                alert("Please enter a filename.");
                return;
            }

            fetch("/upload/" + encodeURIComponent(filename), {
                method: "DELETE"
            }).then(response => {
                if (response.ok) {
                    alert("✅ File deleted successfully.");
                } else if (response.status === 404) {
                    alert("❌ File not found.");
                } else {
                    alert("⚠️ Failed to delete file.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("❌ Network error.");
            });
        }
    </script>
</body>

</html>
