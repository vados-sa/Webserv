server {
    host 0.0.0.0;
    listen 8080;

    error_page 404 /errors/404.html;
    client_max_body_size 2M;

    # Requirement: "/" must answer to GET only
    location / {
        root /var/www/site1;
        index index.html index.htm;
        autoindex off;
        allowed_methods GET;
    }

    # Requirement: any ".bla" file must call the CGI executable
    location ~ \.bla$ {
        root /var/www/site1/cgi;
        cgi_extension .bla;
        #cgi_path /path/to/cgi_test;  # Replace with actual full path to cgi_test
        allowed_methods POST;
    }

    # Requirement: /post_body accepts POST with maxBody 100
    location /post_body {
        root /var/www/site1/post_body;
        allowed_methods POST;
        client_max_body_size 100;
    }

    # Requirement: /directory/ serves YoupiBanane dir with index as youpi.bad_extension
    location /directory {
        root /YoupiBanane;  # Replace with full path
        index youpi.bad_extension;
        autoindex off;
        upload_path /YoupiBanane
        allowed_methods GET POST;
    }

    # Optional: allow listing YoupiBanane directory for debug
    location /directory/autoindex {
        root /YoupiBanane;
        autoindex on;
        allowed_methods GET;
    }
}
